<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #00BFFF);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding for better mobile readability */
        }

        h1 {
            font-size: 24pt; /* Reduced font size for mobile */
            text-align: center;
            letter-spacing: -1px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Reduced shadow */
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 10px; /* Reduced height */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
        }

        p {
            font-size: 1em; /* Adjusted font size for mobile */
            text-align: center;
        }

        .button {
            background: linear-gradient(to bottom, blue, white);
            padding: 10px 20px;
            font-family: 'Aharoni', sans-serif;
            font-size: 16pt; /* Reduced font size for mobile */
            color: black;
            text-align: center;
            text-decoration: none;
            cursor: pointer; /* Add a pointer cursor to indicate interactivity */
            transition: background 0.3s; /* Add a smooth transition for button hover effect */
        }

        .button:hover {
            background: linear-gradient(to bottom, white, blue); /* Change button background on hover */
        }

        .blue-text {
            color: darkblue;
        }

        .black-text {
            color: black;
        }

        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <h1><span class="blue-text">Kids</span><span class="black-text">With</span><span class="red-text">Bursaries</span></h1>
    <p>The "Kids with Bursaries" program is dedicated to addressing economic youth unemployment by simplifying the process of accessing and applying for bursaries offered by South African companies.</p>
    <a href="registration.html" class="button" id="registerButton">Click to Register</a>

    <script>
        // JavaScript for button click event
        document.getElementById("registerButton").addEventListener("click", function() {
            // You can add your custom JavaScript action here, such as redirecting to a registration page
            // For example, window.location.href = "registration.html";
            alert("You clicked the Register button. Add your custom action here.");
        });
    </script>
</body>
</html>
